<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>직원 채용 페이지</title>
    <style>
        body{
            font-family: '바탕';
            color: #444444;
        }
        h1{
            font-size: 30px;
            color: #000000;
        }
        h3{
            font-size: 20px;
            color: #222222;
        }
        .red{
            color: red;
            font-weight: bold;
        }
        .blue{
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>직원 채용</h1>
    <h3>- 채용 인원 : 00명</h3>
    <h3>- 지원 자격</h3>
    <ul>
        <li><span class="red">학력 제한 없음</span></li>
        <li>외국어 능통자 및 관련 자격증 소지자 우대</li>
    </ul>
    <p>* 당시는 전형 과정 중 성별, 연령에 차별을 두지 않습니다.</p>
    <h3>- 지원 서류</h3>
    <ol>
        <li><span class="blue">이력서</span>(양식을 다운로드하여 사용)</li>
        <li><span class="blue">자기소개서</span>(별도의 양식 없음))</li>
    </ol>
    <h3>-원서 접수 : 이메일 접수</h3>
    <p>* <span class="red">5월까지 접수</span>를 받으며 채용 시 조기 마감 가능</p>
</body>
</html>
